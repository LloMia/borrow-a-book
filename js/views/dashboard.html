<div class="oj-hybrid-padding">
  <div>

    <style>
  .card {
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
   max-width: 150px;
   margin: auto;
   text-align: center;
   font-family: arial;
   display: inline-block;
  }

  .title {
   color: grey;
   font-size: 18px;
  }

  button {
   border: none;
   outline: 0;
   display: inline-block;
   padding: 8px;
   color: white;
   background-color: #000;
   text-align: center;
   cursor: pointer;
   width: 100%;
   font-size: 18px;
  }

  a {
   text-decoration: none;
   font-size: 22px;
   color: black;
  }

  button:hover, a:hover {
   opacity: 0.7;
  }
  </style>
  <body>


    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


      <div style="text-align : center;" data-bind="visible : !loggedIn()">
          <h1>login</h1>
          <input type="text" name="" value="" placeholder="Username" data-bind="textInput: username" ><br><br>
          <button type="button" name="button" data-bind="click: login" style="width: 10%">Login</button>
      </div>
      <div class="" data-bind="visible : loggedIn()">
          <h1 data-bind="text: message" ></h1>

        <book-details listOfBooks="{{books}}"></book-details>

      </div>

  </body>

  </div>
</div>
