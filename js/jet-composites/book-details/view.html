<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .card {
      margin: auto;
      text-align: center;
      font-family: arial;
      width: 100%;
    
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover, a:hover {
      opacity: 0.7;
    }

    .book {

      height: 30;
    }
    #ttl {
  display: block;
  /*width: 100px;*/
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}


    </style>
  </head>
  <body style="display=inline-block, width = 100%, border:1px red">
    <div class="container">
      <div class="row">
        <ul data-bind="foreach:listOfBooks">
        <div class="col-md-2">
          <div class="card book">
              <a>  <img  data-bind="attr:{src: $data.Image}" alt="John" style="width:100%"/></a>
              <p data-bind="text : $data.Genre"></p>
              <p class = "title" data-bind="text : $data.Title" id="ttl"></p>
              <p data-bind="text : $data.Author" id="ttl"></p>

              <button type="button" name="button" data-bind="visible : !borrowed(), click: $parent.borrowBook" >Borrow</button>
              <button type="button" name="button" data-bind="visible : borrowed(), click: $parent.returnBook" >Return</button>

          </div>
        </div>
      </ul>
    </div>
      </div>
    </body>

</html>
